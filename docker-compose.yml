services:
  journalanalyzerai:
    build: .
    container_name: journalanalyzerai
    ports:
      - "8600:8501"          # host:container
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    # Optional: mount your working directory so edits reflect without rebuild
    # (recommended while developing)
    volumes:
      - ./:/app:rw
